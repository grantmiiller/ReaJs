<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rea.js</title>
</head>
<body>

<script src="rea.js"></script>
<script type="text/javascript">
  Reajs.addBreakpoint('desktop', {min: 851});
  Reajs.addBreakpoint('tablet', {min: 601, max: 850});
  Reajs.addBreakpoint('mobile', {max: 600});

  Reajs.onBreakpoint('desktop', function(herp) {
    console.log('On Desktop' + herp);
  }, null, "Woo");

  function Car() {
    this.goes = "honk honk";

    this.say = function(input, input2) {
      input2 = input2 || 'fail'
      console.log("Car says " + input + input2 + ": " + this.goes);
    };
  }

  var myCar = new Car();

  Reajs.registerCallback('mobile', myCar.say, myCar, "crap", "blarg");
  Reajs.registerCallback('tablet', {continuous: true}, myCar.say, myCar, 'Bien Venidos');
</script>
</body>
</html>
