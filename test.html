<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rea.js</title>
</head>
<body>

<script src="src/rea.js"></script>
<script type="text/javascript">
  Reajs.addBreakpoint('desktop', {min: 851});
  Reajs.addBreakpoint('tablet', {min: 601, max: 850});
  Reajs.addBreakpoint('mobile', {max: 600});

  Reajs.onBreakpoint('tablet', function(derp) {
    console.log(derp);
  }, null, "weenus");

  Reajs.onBreakpoint('desktop', function(herp) {
    console.log('On Desktop' + herp);
  }, null, "Woo");

  function Car() {
    this.goes = "honk honk";

    this.say = function(derp) {
      console.log("Car says " + derp + ": " + this.goes);
    };
  }

  var myCar = new Car();

  Reajs.onBreakpoint('mobile', myCar.say, myCar, 'blarg');
</script>
</body>
</html>
