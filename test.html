<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rea.js</title>
</head>
<body>

<script src="rea.js"></script>
<script type="text/javascript">
  Reajs.addBreakpoint('desktop', {min: 851});
  Reajs.addBreakpoint('tablet', {min: 601, max: 850});
  Reajs.addBreakpoint('mobile', {max: 600});

  // Reajs.onBreakpoint('desktop', function(herp) {
  //   console.log('On Desktop' + herp);
  // }, null, "Woo");

  function Car() {
    this.goes = "honk honk";

    this.say = function(input, input2) {
      var myinput = null;
      if(screen.innerWidth <= 600) {myinput = 'mobile'; }
      else if (screen.innerWidth >= 850) { myinput = 'desktop'; }
      else { myinput = 'tablet'; }

      console.log(Reajs.getActiveBreakpoints());
      console.log("Car says " + input + ' ' + myinput + ": " + this.goes);
    };
  }

  var myCar = new Car();

  // Reajs.registerCallback(['mobile', 'desktop'], myCar.say, myCar, "crap", "blarg");
  Reajs.registerCallback('tablet', {on: true, off: true, continuous: true}, myCar.say, myCar, 'Bien Venidos');
</script>
</body>
</html>
